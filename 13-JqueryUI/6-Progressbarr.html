<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./jquery-ui.min.css">

<style>
    #progbar {

    <script>

            $("#progbar").progressbar({
