<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui.theme.min.css">
</head>

<input type="text" placeholder="kelime gir" id="in">

<body>

    <script src="../jquery-3.4.1.min.js"></script>
    <script src="./jquery-ui.min.js"></script>
    <script>
        // kelimeler bir yerden geliyor ve bu şekilde alt tarafta devamı gözükecek
        $(() => {
            let kelimeler = ["deneme", "deneme1", "php", "python", "jquery", "javascript", "java", "c#"];
            $("#in").autocomplete({
                source: kelimeler, // data kaynağı
                minLength:2 // minimum kaç karakterden sonra
            });
        });
    </script>
</body>

</html>
