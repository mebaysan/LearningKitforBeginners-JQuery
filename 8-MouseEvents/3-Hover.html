<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .gizli {
        display: none;
    }
</style>
<body>
<h3>Üstüme doğru gel</h3>
<br><br><br>
<h4 class="gizli">Ne geliyon lan üstüme</h4>

<script src="../jquery-3.4.1.min.js"></script>
<script>
    $(() => {
        $("title").html("Hover");
        $("h3").hover(() => {
            $(".gizli").css("color", "red").fadeIn(200);
        });


    });
</script>
</body>
</html>
