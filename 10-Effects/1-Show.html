<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        width: 250px;
        height: 250px;
        background-color: indianred;
        display: none;
    }
</style>
<body>
<button>Bas Bana Rengi Gör</button>
<br>
<div></div>

<script src="../jquery-3.4.1.min.js"></script>
<script>
    $(() => {
        $("button").on("click", () => {
            $("div").show(1000); // içine verdiğimiz parametre ile saniyeyi belirleyebiliriz
            
        });
    });
</script>
</body>
</html>
