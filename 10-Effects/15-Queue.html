<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        height: 200px;
        width: 200px;
        background-color: black;
        margin-top: 150px;
        margin-left: 400px;
    }
</style>
<body>
<button id="oynat">İşlem</button>
<div></div>

<script src="../jquery-3.4.1.min.js"></script>
<script>
    // fonksiyon çalıştırdıktan sonra tekrar fonksiyon çalıştırmaya yarar
    $(() => {
        $("#oynat").click(() => {
            $("div").animate({
                marginTop: "+=80px"
            });
            $("div").animate({
                marginLeft: "+=50px"
            }).queue(() => { // bu arada bir fonksiyon çalıştırmamızı sağlar
                alert("İşlem durdu");
            });
            $("div").animate({
                marginTop: "-=80px"
            });
            $("div").animate({
                marginLeft: "+50px"
            });
        });

    });
</script>
</body>
</html>
