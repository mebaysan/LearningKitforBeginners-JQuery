<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<a href="http://www.baysansoft.com">Link</a>
<br>
<b></b>

<script src="../jquery-3.4.1.min.js"></script>
<script>
    // olayı engeller
    $(() => {
        $("a").on("click", (e) => {

    });
</script>
