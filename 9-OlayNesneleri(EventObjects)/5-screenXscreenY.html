<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b></b>

<script src="../jquery-3.4.1.min.js"></script>
<script>
    // ekrandaki mouse koordinatlarını alır. sağdan-soldan ve yukardan-aşağıdan uzaklığını verir
    $(() => {
        $(document).mousemove((e) => {
            $("b").text("x -> " + e.pageX + " " + "y -> " + e.pageY);
        });
    });
</script>
</body>
</html>
